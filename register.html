<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>التسجيل - مدارس الأمل الأهلية</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
    }
    header {
      background: linear-gradient(to left, #8BC34A, #FFD700);
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    .btn-main {
      background-color: #C62828;
      border: none;
      color: white;
    }
    .btn-main:hover {
      background-color: #B71C1C;
    }
  </style>
</head>
<body>

<header>
  <h1>مدارس الأمل الأهلية</h1>
  <p>نُرَبِّي أجيالاً بالقيم والعلم</p>
  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="about.html">من نحن</a>
    <a href="programs.html">البرامج التعليمية</a>
    <a href="register.html" style="text-decoration: underline;">التسجيل</a>
    <a href="contact.html">تواصل معنا</a>
  </nav>
</header>

<main class="container my-5" style="max-width: 700px;">
  <h2 class="mb-4">نموذج التسجيل</h2>
  <form action="https://formsubmit.co/YOUR_CODE" method="POST">
    <input type="hidden" name="_captcha" value="false" />
    <div class="mb-3">
      <label for="studentName" class="form-label">اسم الطالب/ة</label>
      <input type="text" id="studentName" name="studentName" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="parentName" class="form-label">اسم ولي الأمر</label>
      <input type="text" id="parentName" name="parentName" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="grade" class="form-label">المرحلة الدراسية</label>
      <select id="grade" name="grade" class="form-select" required>
        <option value="">اختر المرحلة</option>
        <option value="primary">المرحلة الابتدائية</option>
        <option value="middle">المرحلة المتوسطة</option>
        <option value="secondary">المرحلة الثانوية</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">رقم الهاتف</label>
      <input type="tel" id="phone" name="phone" class="form-control" required placeholder="+967XXXXXXXXX" />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-main">إرسال</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 مدارس الأمل الأهلية. جميع الحقوق محفوظة.</p>
  <p><a href="privacy.html" style="color:#FFD700;text-decoration:none">سياسة الخصوصية</a></p>
</footer>

</body>
</html>
